zend_extension=xdebug                       # Load Xdebug extension
xdebug.mode = debug                         # Enable debug mode
xdebug.start_with_request = yes             # Start Xdebug with each request
xdebug.client_host=host.docker.internal     # Set the client host
xdebug.client_port=9003                     # Set the client port      